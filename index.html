<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Layout with Theme Toggle</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container-flex {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    @media (min-width: 768px) {
      .container-flex {
        flex-direction: row;
      }
    }
    #input, #output {
      flex: 1;
      padding: 1rem;
      outline: none;
      border: none;
      position: relative;
    }
    #input {
      resize: none;
    }
    .divider {
      background-color: #ccc;
      width: 100%;
      height: 1px;
    }
    @media (min-width: 768px) {
      .divider {
        width: 1px;
        height: 100%;
      }
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      cursor: pointer;
    }
    .bottom-indicator {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="app" class="container-flex">
    <!-- Theme toggle icon -->
    <span class="material-icons theme-toggle" @click="toggleTheme">
      {{ themeIcon }}
    </span>

    <textarea id="input" v-model="text" class="form-control h-100" placeholder="Enter text..."></textarea>
    <div class="divider"></div>
    <div id="output" class="prose" v-html="htmlOutput"></div>
    <div class="bottom-indicator">{{ textLength }}</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="app.js"></script>
</body>
</html>
