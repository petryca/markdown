<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input/Output Theme Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container-flex {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    @media (min-width: 768px) {
      .container-flex {
        flex-direction: row;
      }
    }

    #input, #output {
      width: 100%;
      height: 50%;
    }

    @media (min-width: 768px) {
      #input, #output {
        width: 50%;
        height: 100%;
      }
    }

    #input {
      resize: none;
      border: none;
      outline: none;
    }

    .divider {
      background-color: #ccc;
      width: 100%;
      height: 1px;
    }

    @media (min-width: 768px) {
      .divider {
        width: 1px;
        height: 100%;
      }
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Theme toggle icon -->
  <span class="material-icons theme-toggle" id="themeToggle">dark_mode</span>

  <div class="container-flex">
    <textarea id="input" class="form-control" placeholder="Enter text..."></textarea>
    <div class="divider"></div>
    <div id="output" class="p-3">
      <h1 class="h1">Output Section</h1>
      <p>This is where the output will appear.</p>
      <ul>
        <li>Supports</li>
        <li>Bootstrap</li>
        <li>Typography</li>
      </ul>
      <div id="counter">123</div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      toggle.textContent = newTheme === 'dark' ? 'light_mode' : 'dark_mode';
    });
  </script>
</body>
</html>
